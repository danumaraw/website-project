<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:ital,wght@0,300;1,300&family=Raleway:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="webstyle.css">
    <title>This is a plant site</title>
</head>
<body>
    <!-- This section is global for all pages -->
    <header class="menu-format">
        <div></div>
        <img id="site-logo" src="storelogo.png" alt="The Nature Store">
        <a class="site-cart" href="cart.html"><img  src="Shopping_cart_logo.png" alt="Online Cart" style="width: 40px; height: auto;"><span class="item-amount">0</span></a>
  </header>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="products.html">PRODUCTS</a></li>
            <li><a href="about.html">ABOUT</a></li>
        </ul>
    </nav>
    <!-- End of section -->
    <div id="product-body-style"> <!--use this code for product cards-->
        <div class="product-card">
            <img src="fiddle-leaf-fig-plant.png" alt="fiddle-leaf-fig">
            <p class="product-details">Potted fiddle leaf fig plant</p>
            <span class="product-stock-check">In Stock</span>
            <p class="product-price">$7.00</p>
            <button class="product-cartadd-button" onclick="Cartdirect()"><span>Add to Cart</span></button>
        </div>
        <div class="product-card">
            <img src="large-indoor-plant.png" alt="indoor-plant-L">
            <p class="product-details">Large indoor potted plant</p>
            <span class="product-stock-check">In Stock</span>
            <p class="product-price">$14.99</p>
            <button class="product-cartadd-button" onclick="Cartdirect()"><span>Add to Cart</span></button>
        </div>
        <div class="product-card">
            <img src="small-indoor-plant.png" alt="indoor-plant-S">
            <p class="product-details">Small indoor potted plant</p>
            <span class="product-stock-check">In Stock</span>
            <p class="product-price">$5.50</p>
            <button class="product-cartadd-button" onclick="Cartdirect()"><span>Add to Cart</span></button>
        </div>
        <div class="product-card">
            <img src="monstera-small-plant.png" alt="monstera-small">
            <p class="product-details">Monstera Deliciosa - small</p>
            <span class="product-stock-check">In Stock</span>
            <p class="product-price">$5.99</p>
            <button class="product-cartadd-button" onclick="Cartdirect()"><span>Add to Cart</span></button>
        </div>
    </div>
    <footer>
        <p style="opacity: 0.7; margin-left: 0.5em;">All images taken from Freepik</p>
    </footer>
    <script>
        const additem = document.getElementsByClassName("product-cartadd-button");
        const amountContent = document.querySelector(".item-amount");
        let counter = 0;

        additem.addEventListener("click", () => {
            counter++;
            amountContent.textContent = counter;
        });

        function Cartdirect() {
            window.location.href = "cart.html";
        }
    </script>
</body>
</html>
